swagger: "2.0"
info:
  description: "Application permettant de contrôler depuis son téléphone une liste de lecture YouTube et Spotify à lire sur son ordinateur. Possibilité de rechercher des morceaux, d'en faire des playlists, puis de les stocker en base de données, tout en gérant un système d'inscription/de connexion pour différencier les utilisateurs."
  version: "0.0.1"
  title: "Smart Jukebox"
tags:
- name: "YouTube"
  description: "Operations about YouTube"
- name: "Spotify"
  description: "Operations about Spotify"
schemes:
- "https"
- "http"
paths:
  /smartJukeboxBack/routes/auth-tokens:
    post:
      tags:
      - "General"
      summary: Authentifie un utilisateur
      description: Crée un token permettant à l'utilisateur d'accéder aux contenus protégés
      parameters:
        - name: credentials
          in: body
          required: true
          description: Login et mot de passe de l'utilisateur
          schema:
            $ref: "#/definitions/Credentials"
      responses:
        200:
          description: "Token créé"
          schema:
            $ref: "#/definitions/Auth-token"
        405:
          description: "Invalid input"
  /smartJukeboxBack/routes/auth-tokens/{id}:
      delete:
        tags:
        - "General"
        summary: Deconnecte un utilisateur
        description: Supprime le token de l'utilisateur
        parameters:
          - name: id
            in: path
            type : integer
            format: "int64"
            required: true
            description: Identifiant du token à supprimer
        responses:
          404:
            description: "Token not found"
          405:
            description: "Validation exception"
  /smartJukeboxBack/routes/register:
    post:
      tags:
      - "General"
      summary: Crée un utilisateur
      description: Crée un nouvel utilisateur avec les informations données
      parameters:
        - name: user
          in: body
          required: true
          description: Informations de l'utilisateur
          schema:
            $ref: "#/definitions/User"
      responses:
        200:
          description: "Utilisateur créé"
        405:
          description: "Invalid input"
  /smartJukeboxBack/routes/register/{id}:
    delete:
      tags:
      - "General"
      summary: Supprime un utilisateur
      description: Supprime les informations de l'utilisateur
      parameters:
        - name: id
          in: path
          type : integer
          format: "int64"
          required: true
          description: Identifiant de l'utilisateur à supprimer
      responses:
        404:
          description: "User not found"
        405:
          description: "Validation exception"
  /smartJukeboxBack/routes/uniqueSongYouTube:
    get:
      tags:
      - "YouTube"
      summary: "Recupère la vidéo YouTube courante"
      description: ""
      operationId: "findCurrentVideo"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
    delete:
      tags:
      - "YouTube"
      summary: "Vide la collection uniqueSongModelYouTube"
      description: ""
      operationId: "deleteVideo"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        404:
          description: "Video not found"
        405:
          description: "Validation exception"
  /smartJukeboxBack/routes/uniqueSongYouTube/{id}:
    post:
      tags:
      - "YouTube"
      summary: "Ajoute une vidéo YouTube"
      description: ""
      operationId: "addVideo"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of video that needs to be added to database"
        required: true
        type: "integer"
        format: "int64"
      responses:
        405:
          description: "Invalid input"
  /smartJukeboxBack/routes/uniqueSongSpotify:
    get:
      tags:
      - "Spotify"
      summary: "Récupère la piste Spotify courante"
      description: ""
      operationId: "findCurrentAudio"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
    delete:
      tags:
      - "Spotify"
      summary: "Vide la collection uniqueSongModelSpotify"
      description: ""
      operationId: "deleteAudio"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        404:
          description: "Audio not found"
        405:
          description: "Validation exception"
  /smartJukeboxBack/routes/uniqueSongSpotify/{id}:
    post:
      tags:
      - "Spotify"
      summary: "Ajoute une piste Spotify"
      description: ""
      operationId: "addAudio"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of audio that needs to be added to database"
        required: true
        type: "integer"
        format: "int64"
      responses:
        405:
          description: "Invalid input"
definitions:
  Credentials:
    type: object
    required: [login, password]
    properties:
      login: 
        type: string
      password:
        type: string

  Auth-token:
    type: object
    required: [id, user]
    properties:
      id:
        type: integer
      user:
        type: object
        properties:
          id:
            type: integer
          email:
            type: string
            format: email
          username:
            type: string
  User:
    type: object
    properties:
      id:
        type: integer
      email:
        type: string
        format: email
      username:
        type: string   
externalDocs:
  description: "GitHub de SmartJukebox"
  url: "https://github.com/gfloret/ProgWeb"