<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="card">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Inscription</h4>
        <hr>
        <p class="text-success text-center">Veuillez remplir tous les champs</p>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
        <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input class="form-control" type="text" formControlName="username" name="username" id="username" placeholder="Pseudo" required/>
        </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input class="form-control" type="email" formControlName="email" name="email" id="email" placeholder="E-Mail" required/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input class="form-control" type="emailConf" formControlName="emailConf" name="emailConf" id="emailConf" placeholder="Confirmer E-Mail" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" formControlName="password" placeholder="******" name="password" type="password">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                <input class="form-control" type="password" formControlName="passwordConf" name="passwordConf" id="passwordConf" placeholder="******" required/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="submitDetails" name="submitDetails"> S'inscrire  </button>
        </div>
        <p class="text-center"><a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Se connecter</a></p>
        </form>
    </article>
</div>
