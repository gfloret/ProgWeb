<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="card">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Connexion</h4>
        <hr>
        <p class="text-success text-center">Veuillez remplir tous les champs</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" type="username" formControlName="username" name="username" placeholder="Nom d'utilisateur" required/>
            </div>
            <div *ngIf="usernameCtrl.invalid && !usernameCtrl.pristine" class="alert alert-danger mt-1 mb-2 rounded-0">
                <div> Ce champ est requis</div>                                    
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" formControlName="password" placeholder="******" name="password" type="password">
            </div>
            <div *ngIf="passwordCtrl.invalid && !passwordCtrl.pristine" class="alert alert-danger mt-1 mb-2 rounded-0">
                <div> Ce champ est requis</div>                                    
            </div>
        </div>
        <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" id="submitDetails" name="submitDetails"> Se connecter  </button>
        <div *ngIf="!userExist" class="alert alert-danger mt-1 mb-2 rounded-0">
            <div> Le nom d'utilisateur et le mot de passe ne correspondent pas</div>                                    
        </div>
        </div>
        <p class="text-center"><a class="nav-link" routerLink="/auth/signup" routerLinkActive="active">S'inscrire</a></p>
        </form>
    </article>
</div>
